<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suç Oranları Analiz Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Suç Oranları Analiz Sistemi</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Tablo Seçimi -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Veri Tablosu Seçimi</h5>
            </div>
            <div class="card-body">
                <form id="queryForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <select id="tableSelect" class="form-select" required>
                                <option value="">Tablo Seçiniz</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div id="filterContainer">
                                <!-- Filtreler dinamik olarak buraya eklenecek -->
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sorgula</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sonuçlar için yeni bir card -->
        <div id="resultsCard" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0">Sorgu Sonuçları</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="resultsTable">
                        <thead>
                            <!-- Tablo başlıkları dinamik olarak eklenecek -->
                        </thead>
                        <tbody>
                            <!-- Sonuçlar dinamik olarak eklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Veri Görüntüleme -->
        <div class="card mb-4" id="dataCard" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Veriler</h5>
                <div class="btn-group">
                    <button class="btn btn-outline-secondary" id="tableViewBtn">Tablo</button>
                    <button class="btn btn-outline-secondary" id="chartViewBtn">Grafik</button>
                </div>
            </div>
            <div class="card-body">
                <!-- Tablo Görünümü -->
                <div id="tableView">
                    <div class="table-responsive">
                        <table class="table table-striped" id="dataTable">
                            <thead>
                                <!-- Tablo başlıkları dinamik olarak eklenecek -->
                            </thead>
                            <tbody>
                                <!-- Veriler dinamik olarak eklenecek -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Grafik Görünümü -->
                <div id="chartView" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <canvas id="mainChart"></canvas>
                        </div>
                        <div class="col-md-6 mb-4">
                            <canvas id="secondaryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Özet İstatistikler -->
        <div class="card mb-4" id="statsCard" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0">Özet İstatistikler</h5>
            </div>
            <div class="card-body">
                <div class="row" id="statsContent">
                    <!-- İstatistikler dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Suç Oranları Analiz Sistemi</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        Chart.defaults.locale = 'tr';
    </script>
</body>
</html>
