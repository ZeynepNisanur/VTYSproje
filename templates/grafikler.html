<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafikler - SOVAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='images/sovas-logo.png') }}" alt="SOVAS Logo">
            <div class="system-name">
                Suç Oranları<br>
                Veri Analiz Sistemi
            </div>
        </div>
        <div class="sidebar-menu">
            <a href="/">
                <i class="bi bi-house-door"></i>
                <span>Ana Sayfa</span>
            </a>
            <a href="{{ url_for('veri_analizi') }}">
                <i class="bi bi-table"></i>
                <span>Veri Analizi</span>
            </a>
            <a href="{{ url_for('grafikler') }}" class="active">
                <i class="bi bi-graph-up"></i>
                <span>Grafikler</span>
            </a>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="main-content">
        <!-- Üst Bar -->
        <div class="top-bar">
            <div class="toggle-sidebar">
                <i class="bi bi-list"></i>
            </div>
            <div class="page-title">
                <h4><i class="bi bi-graph-up"></i> Grafik Analizi</h4>
            </div>
        </div>

        <!-- Ana Bölüm -->
        <div class="content-wrapper">
            <!-- Filtre Kartı -->
            <div class="filter-card">
                <div class="filter-header">
                    <div class="filter-title">
                        <h5><i class="bi bi-funnel"></i> Grafik Filtreleme</h5>
                    </div>
                    <div class="filter-actions-top">
                        <button class="btn btn-outline-secondary btn-sm" id="resetFilters">
                            <i class="bi bi-arrow-counterclockwise"></i> Sıfırla
                        </button>
                    </div>
                </div>
                <div class="filter-body">
                    <form id="queryForm">
                        <!-- Tablo Seçimi -->
                        <div class="table-select-section">
                            <div class="row align-items-end">
                                <div class="col-md-4">
                                    <label class="form-label">Tablo Seçiniz</label>
                                    <select id="tableSelect" class="form-select select2" required>
                                        <option value="">Seçim Yapınız</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-primary" id="showFilters" disabled>
                                        <i class="bi bi-funnel"></i> Filtreleri Göster
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Filtreler -->
                        <div id="filterSection" class="mt-4" style="display: none;">
                            <hr>
                            <h6 class="mb-3">Filtreler</h6>
                            <div id="filterContainer" class="filter-container">
                                <!-- Filtreler buraya dinamik olarak eklenecek -->
                            </div>
                            <div class="filter-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Grafikleri Göster
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Grafikler Kartı -->
            <div id="chartsCard" class="results-card" style="display: none;">
                <div class="results-header">
                    <h5><i class="bi bi-graph-up"></i> Grafik Sonuçları</h5>
                </div>
                <div class="results-body">
                    <div class="dashboard-charts">
                        <!-- Yıllara Göre Trend -->
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>Yıllara Göre Trend Analizi</h5>
                            </div>
                            <div class="chart-body">
                                <div class="chart-container">
                                    <canvas id="yearlyTrendChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- İl Karşılaştırması -->
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>İl Bazlı Karşılaştırma</h5>
                            </div>
                            <div class="chart-body">
                                <div class="chart-container">
                                    <canvas id="cityComparisonChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/grafik.js') }}"></script>
</body>
</html>
